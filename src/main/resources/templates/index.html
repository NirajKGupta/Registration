<html xmlns:th="https://www.thymeleaf.org">


<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>


<body>
	<div class="container mt-5">
	
	<h3>User Form</h3>
	<p th:text="${msg}" style="color: green;"></p>
	
	<form th:action="@{/user}" th:object="${user}" method="POST">
		<table>
			<tr>
				<td>Name</td>
				<td><input type="text" th:field="*{name}" required /></td>
			</tr>

			<tr>
				<td>Email</td>
				<td><input type="text" th:field="*{email}"  required/></td>
			</tr>
			<tr>
				<td>Phno</td>
				<td><input type="number"  th:field="*{phno}"  required/></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="submit" class="btn btn-primary" /></td>
			</tr>

		</table>
	</form>
	<a href="users"class="btn btn-danger">View Users</a>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
	 integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	  crossorigin="anonymous"></script>

</body>












</html>
